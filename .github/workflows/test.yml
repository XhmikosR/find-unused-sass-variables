name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 2

permissions:
  contents: read

jobs:
  test:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm run test-ci

      - name: Run CLI tests
        run: npm run test:cli
        id: cli_tests_linux
        continue-on-error: true
        shell: bash
        if: "!(startsWith(matrix.os, 'windows')"

      - name: Run CLI tests
        run: npm run test:cli
        id: cli_tests_win
        continue-on-error: true
        shell: bash
        if: "(startsWith(matrix.os, 'windows')"

      - name: Check CLI tests' status
        shell: bash
        run: |
          [[ ${{ steps.cli_tests_linux.outcome }} == "failure" || ${{ steps.cli_tests_win.outcome }} == "failure" ]] && exit 0 || exit 1
